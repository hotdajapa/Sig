<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificação de Navegador</title>
<style>
    /* Reset e body clean */
    body {
        margin: 0;
        padding: 0;
        background-color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }
    /* Loader circular simples */
    .loader {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #ccc;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    /* Mensagem de verificação */
    .message {
        font-size: 16px;
        text-align: center;
    }
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Checagem de navegador simples (pode expandir se quiser)
    var isMobile = /Mobi|Android/i.test(navigator.userAgent);
    // Redireciona imediatamente
    window.location.href = "https://wa.me/5521986662243?text=Ol%C3%A1%2C+gostaria+de+adquirir+o+meu+glicomax!";
});
</script>
</head>
<body>
    <div class="loader"></div>
    <div class="message">Verificando seu navegador...</div>
</body>
</html>
